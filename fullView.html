<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="build/VSS.SDK.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/RecentlyViewedFull.css">
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "moment": "build/moment.min"
                }
            }
        });
        
        // Load main entry point for extension
        VSS.require(["build/RecentlyViewed"], function (RecentlyViewed) {
            // Loading succeeded
            var recentlyViewedFullView = new RecentlyViewed.RecentlyViewedFullView();
            recentlyViewedFullView.initialize();   
        });
    </script>

    <div class="rv-fullView"></div>
</body>

</html>
